---
layout: default
---
<div class="home">
  {% for post in site.posts  %}
    <div class="post">
      <div class="post__header">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.role }}</h3>
        <span class="post__meta">
          {{ post.start_date | date: "%Y" }} - {{ post.end_date | date: "%Y" }}
        </span>
      </div>
      <div class="post__content">{{ post.content }}</div>
    </div>
  {% endfor %}
</div>
